<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesion</title>
    <link href="/css/logIn-logUp.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74839f3c8a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header>
      <div class="iconos">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <div>
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </div>
      <div class="main-header">
        <div>
          <img src="/images/logo-sin-fondo.png" class="logo-bartero" />
        </div>
        <div>
          <h1 id="elbartero">El Bartero</h1>
        </div>
      </div>
      <div class="main-search">
        <div>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Buscar..."
          />
          <button type="submit" aria-label="Buscar">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <nav class="main-navbar">
          <ul class="">
            <li><a href="#">Instructivo de actividades</a></li>
            <li><a href="#">Ir a la Balanza</a></li>
            <li><a href="#">Ir al mercado</a></li>
            <li><a href="#">Ir a la subasta</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- inicio del MAIN -->
    <main class="main-login">
      <div class="principal-main">
        <h2 id="subtitulo">Login</h2>
        <div id="logo-login">
          <img src="/images/logo-sin-fondo.png" alt="" />
        </div>
        <form action="/" method="get">
          <div class="usuario">
            <label for="nombre">User o email</label>
            <input type="text" name="Nombre" id="nombre" required />
          </div>
          <div class="usuario">
            <label for="contraseña">Password</label>
            <input type="password" name="Nombre" id="contraseña" required />
          </div>
          <div id="recordarme">
            <input type="checkbox" id="record" name="recordarme" />
            <label for="record">recordarme</label>
          </div>
          <div class="continuar">
            <input type="submit" value="Continuar" class="submit-continuar" />
          </div>

          <a href="#">¿olvidó su contraseña o usario?</a>
        </form>
      </div>
    </main>
    <footer class="main-footer">
      <div class="box-items">
        <ul class="items">
          <li>Lorem, ipsum</li>
          <li>Lorem, ipsum</li>
          <li>Lorem, ipsum</li>
        </ul>
      </div>
      <div class="box-items">
        <ul>
          <li>Lorem, ipsum</li>
          <li>Lorem, ipsum</li>
          <li>Lorem, ipsum</li>
        </ul>
      </div>
      <div class="redes">
        <div>
         <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div>
          <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
